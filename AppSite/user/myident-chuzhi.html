        <script>
            mui.init({
                swipeBack: true,
            });

            mui('body').on('shown', '.mui-popover', function(e) {
            //console.log('shown', e.detail.id);//detail为当前popover元素
            });
            mui('body').on('hidden', '.mui-popover', function(e) {
                //console.log('hidden', e.detail.id);//detail为当前popover元素
            });
            var info = document.getElementById("info");
            mui('body').on('.mui-popover-action li>a', function() {
                var a = this,
                    parent;
                //根据点击按钮，反推当前是哪个actionsheet
                for (parent = a.parentNode; parent != document.body; parent = parent.parentNode) {
                    if (parent.classList.contains('mui-popover-action')) {
                        break;
                    }
                }
                //关闭actionsheet
                mui('#' + parent.id).popover('toggle');
                info.innerHTML = "你刚点击了\"" + a.innerHTML + "\"按钮";
            });

            (function($, doc) {
                $.init();
                $.ready(function() {
                    // 用户身份选择
                    var userPicker = new $.PopPicker();
                    userPicker.setData([{
                        value: '催收公司',
                        text: '催收公司'
                    }, {
                        value: '律师事务所',
                        text: '律师事务所'
                    }, {
                        value: '资产管理公司',
                        text: '资产管理公司'
                    }]);
                    var showUserPickerButton = doc.getElementById('showInfoPicker1');
                    var userResult = doc.getElementById('showInfoPicker1');
                    showUserPickerButton.addEventListener('tap', function(event) {
                        userPicker.show(function(items) {
                            userResult.innerText = JSON.stringify(items[0].text);
                            //返回 false 可以阻止选择框的关闭
                            //return false;
                        });
                    }, false);

                    // 地址地区选择
                    var cityPicker4 = new $.PopPicker({
                        layer: 3
                    });
                    cityPicker4.setData(cityData3);
                    var showCityPickerButton = doc.getElementById('showCityPicker4');
                    var cityResult4 = doc.getElementById('showCityPicker4');
                    showCityPickerButton.addEventListener('tap', function(event) {
                        cityPicker4.show(function(items) {
                            cityResult4.innerText = (items[0] || {}).text + " " + (items[1] || {}).text + " " + (items[2] || {}).text;
                            //返回 false 可以阻止选择框的关闭
                            //return false;
                        });
                    }, false);
                });
            })(mui, document);
        </script>
