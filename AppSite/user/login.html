<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>鹰联资产管家</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="../../Css/Appsite/mui.css">
        <link rel="stylesheet" type="text/css" href="../../Css/Appsite/app.css"/>
    </head>
    <body style="background-color: #fff;">
        <div class="mui-content">
            <div id='login-form' class="mui-input-group login-form">
                <div class="mui-input-row">
                    <label><i class="mui-icon iconfont col-lblue font14e">&#xe61b;</i></label>
                    <input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入手机号码">
                </div>
                <div class="mui-input-row">
                    <label><i class="mui-icon iconfont col-lblue font14e">&#xe66e;</i></label>
                    <input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
                </div>
                <div class="mui-input-row">
                    <input id='account' type="text" class="mui-input-clear mui-input" style="width: 60%;" placeholder="请输入验证码">
                    <label style="float:right;width: 40%;padding: 0;"><a class="login-code"><img src="../../Images/AppSite/confirm.png" alt=""></a></label>
                </div>
                <div class="login-linkbox"><a id='reg' href="register.html" class="text-alignl">注册账号</a><a id='forgetPassword' href="" class="text-alignr">忘记密码</a>
                </div>
                <button id='login' class="mui-btn mui-btn-block mui-btn-blue" style="border: 0;">登录</button>
            </div>
        </div>
    </body>
</html>
