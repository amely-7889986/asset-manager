        <script>
            mui.init({
                swipeBack: true,
            });
            (function($, doc) {
                $.init();
                $.ready(function() {
                    // 用户身份选择
                    var userPicker = new $.PopPicker();
                    userPicker.setData([{
                        value: '个人',
                        text: '个人'
                    }, {
                        value: '企业',
                        text: '企业'
                    }]);
                    var showUserPickerButton = doc.getElementById('showInfoPicker1');
                    var userResult = doc.getElementById('showInfoPicker1');
                    showUserPickerButton.addEventListener('tap', function(event) {
                        userPicker.show(function(items) {
                            userResult.innerText = JSON.stringify(items[0].text);
                            //返回 false 可以阻止选择框的关闭
                            //return false;
                        });
                    }, false);

                    // 地址地区选择
                    var cityPicker4 = new $.PopPicker({
                        layer: 3
                    });
                    cityPicker4.setData(cityData3);
                    var showCityPickerButton = doc.getElementById('showCityPicker4');
                    var cityResult4 = doc.getElementById('showCityPicker4');
                    showCityPickerButton.addEventListener('tap', function(event) {
                        cityPicker4.show(function(items) {
                            cityResult4.innerText = (items[0] || {}).text + " " + (items[1] || {}).text + " " + (items[2] || {}).text;
                            //返回 false 可以阻止选择框的关闭
                            //return false;
                        });
                    }, false);
                });
            })(mui, document);
        </script>
